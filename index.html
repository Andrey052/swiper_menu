<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript в браузере</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
	<header>
		<div class="header">
			<h1>Ремонт техники различных брендов</h1>
		</div>
	</header>
	<main>
		<div class="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="./image/Lenovo.png" alt="Lenovo" class="logo">
					<img src="./image/go.svg" alt="" class="logo__btn">
				</div>
				<div class="swiper-slide">
					<img src="./image/samsung.png" alt="Samsung" class="logo">
					<img src="./image/go.svg" alt="" class="logo__btn">
				</div>
				<div class="swiper-slide">
					<img src="./image/bosch.png" alt="Samsung" class="logo">
					<img src="./image/go.svg" alt="" class="logo__btn">
				</div>
				<div class="swiper-slide">
					<img src="./image/acer.png" alt="Samsung" class="logo">
					<img src="./image/go.svg" alt="" class="logo__btn">
				</div>
				<div class="swiper-slide">
					<img src="./image/apple.png" alt="Samsung" class="logo">
					<img src="./image/go.svg" alt="" class="logo__btn">
				</div>
				<div class="swiper-slide">
					<img src="./image/hp.png" alt="Samsung" class="logo">
					<img src="./image/go.svg" alt="" class="logo__btn">
				</div>
				<div class="swiper-slide">
					<img src="./image/sony.png" alt="Samsung" class="logo">
					<img src="./image/go.svg" alt="" class="logo__btn">
				</div>
				<div class="swiper-slide">
					<img src="./image/ViewSonic.png" alt="Samsung" class="logo">
					<img src="./image/go.svg" alt="" class="logo__btn">
				</div>								
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-scrollbar"></div>
		</div>		
		<ul class="brend-list">
			<li class="brend-item">
				<img src="./image/Lenovo.png" alt="Samsung" class="logo">
				<img src="./image/go.svg" alt="" class="logo__btn">
			</li>
			<li class="brend-item">
				<img src="./image/samsung.png" alt="Samsung" class="logo">
				<img src="./image/go.svg" alt="" class="logo__btn">
			</li>
			<li class="brend-item">
				<img src="./image/bosch.png" alt="Samsung" class="logo">
				<img src="./image/go.svg" alt="" class="logo__btn">
			</li>
			<li class="brend-item">
				<img src="./image/acer.png" alt="Samsung" class="logo">
				<img src="./image/go.svg" alt="" class="logo__btn">
			</li>
			<li class="brend-item">
				<img src="./image/apple.png" alt="Samsung" class="logo">
				<img src="./image/go.svg" alt="" class="logo__btn">
			</li>
			<li class="brend-item">
				<img src="./image/hp.png" alt="Samsung" class="logo">
				<img src="./image/go.svg" alt="" class="logo__btn">
			</li>
			<li class="brend-item">
				<img src="./image/sony.png" alt="Samsung" class="logo">
				<img src="./image/go.svg" alt="" class="logo__btn">
			</li>
			<li class="brend-item">
				<img src="./image/ViewSonic.png" alt="Samsung" class="logo">
				<img src="./image/go.svg" alt="" class="logo__btn">
			</li>			
		</ul>
		<div class="btn">
			<img src="./image/expand.svg" alt="" class="btn__img">
			<button class="btn__txt">Показать все</button>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="./script.js"></script>
</body>
